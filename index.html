<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <div class="logo header__logo"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button button_action_edit button-gray button-gray_action_edit"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="button button_action_add button-gray button-gray_action_add"></button>

        </section>

        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/organiy-zal.jpg" alt="Здание в готическом стиле">
                    <h2 class="gallery__heading">Органный зал</h2>
                    <button class="gallery__like"></button>
                </li>
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/tsar-ryba.jpg" alt="Скульптура рыбы">
                    <h2 class="gallery__heading">Царь-рыба</h2>
                    <button class="gallery__like"></button>
                </li>
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/stolby.jpg" alt="Вертикальные скалы">
                    <h2 class="gallery__heading">Красноярские столбы</h2>
                    <button class="gallery__like"></button>
                </li>
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/chasovnya.jpg" alt="Часовня на фоне заката">
                    <h2 class="gallery__heading">Часовня Праскевы Пятницы</h2>
                    <button class="gallery__like"></button>
                </li>
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/muzey.jpg" alt="Здание в Египетском стиле">
                    <h2 class="gallery__heading">Красноярский краеведческий музей</h2>
                    <button class="gallery__like"></button>
                </li>
                <li class="gallery__item">
                    <img class="gallery__picture" src="./images/gallery/ges.jpg" alt="Гидроэлектростанция">
                    <h2 class="gallery__heading">Красноярская ГЭС</h2>
                    <button class="gallery__like"></button>
                </li>
            </ul>
        </section>
    </main>

    <section class="popup">
        <div class="popup__container">
            <button class="button button_action_close button-gray button-gray_action_close"></button>
            <form class="popup__form" method="post" name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input popup__input_target_name" type="text" name="name" value="">
                <div class="line popup__line"></div>
                <input class="popup__input popup__input_target_description" type="text" name="description" value="">
                <div class="line popup__line"></div>
                <button type="submit" class="button button_action_submit button-gray ">Сохранить</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<script src="scripts/index.js"></script>
</body>
</html>
