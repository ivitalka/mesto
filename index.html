<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="root">
<div class="page">
    <header class="header">
        <div class="logo header__logo"></div>
    </header>

    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="button button_action_edit"></button>
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="button button_action_add"></button>

        </section>

        <section class="gallery">
            <ul class="gallery__list"></ul>
        </section>
    </main>

    <section class="popup popup_action_edit">
        <div class="popup__container">
            <button type="button" class="button button_action_close"></button>
            <form class="popup__form" method="post" name="edit-form">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <input class="popup__input popup__input_target_name" type="text" name="name" value="">
                <input class="popup__input popup__input_target_description" type="text" name="description" value="">
                <button type="submit" class="button button_action_submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_action_add">
        <div class="popup__container">
            <button type="button" class="button button_action_close"></button>
            <form class="popup__form" method="post" name="add-form">
                <h2 class="popup__heading">Новое место</h2>
                <input class="popup__input popup__input_picture_name" placeholder="Название" type="text" name="picture-name" value="">
                <input class="popup__input popup__input_picture_link" placeholder="Ссылка на картинку" type="text" name="picture-link" value="">
                <button type="submit" class="button button_action_submit">Сохранить</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<template class="template">
    <li class="gallery__item">
        <img class="gallery__picture" src="" alt="">
        <h2 class="gallery__heading"></h2>
        <button type="button" class="gallery__like"></button>
    </li>
</template>
<!--<script src="scripts/template.js"></script>-->
<script src="scripts/index.js"></script>
</body>
</html>
